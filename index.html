<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>My Blog</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <h1>My Blog</h1>
    <form id="post-form">
      <label for="post-title">Title:</label>
      <input type="text" id="post-title" name="post-title"><br>
      <label for="post-text">Text:</label>
      <textarea id="post-text" name="post-text"></textarea><br>
      <label for="post-image">Image URL:</label>
      <input type="text" id="post-image" name="post-image"><br>
      <label for="post-link">Link:</label>
      <input type="text" id="post-link" name="post-link"><br>
      <button type="submit">Submit</button>
    </form>
    <div id="posts-container"></div>
    <script src="script.js"></script>
  </body>
</html>
